<h2>My Advices</h2>
<div id="searchBox">
  <input type="text" name="searchBoxQuery" id="searchBoxQuery" [(ngModel)]="searchQuery" (keyup.enter)="onEnter()"/>
  <!-- // Style the searchbox -->
</div>
<ul>
  <li>Search Query: {{searchQuery}}</li>
  <li>Result Count: {{searchResults.total_results}}</li>
</ul>
<div>
  <mat-spinner *ngIf="isLoading" diameter="30"></mat-spinner>
</div>
<ul class="heroes">
  <li *ngFor="let hero of searchResults.slips">
    <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.date}}
    </a>
  </li>
</ul>
